<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test1</title>
	<script src="../build/react.js"></script>
	<script src="../build/react-dom.js"></script>
	<script src="../build/browser.min.js"></script>
</head>
<body>
	<div id="example"></div>
	<script type="text/babel">
		//上面代码一共用了三个库：react.js,react-dom.js,browser.js，它们必须首先加载，其中，react.js是react的核心库，react-dom.js是提供与DOM相关的功能，browser.js的作用是将jsx语法转为javascript语法，这一步很消耗时间，实际上线的时候，应该将它放到服务器完成。
		ReactDOM.render(
			<h1>Hello ,world!</h1>,
			document.getElementById('example')
		);
	</script>
</body>
</html>
